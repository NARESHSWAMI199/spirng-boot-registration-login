<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Java</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />

    <link
    rel="stylesheet"
    href="bootstrap-5.0.2-dist/css/bootstrap.min.css"
  />
  </head>

      <div class="mt-5 shadow-sm p-5 col-6 offset-3">
        <form
          th:action="@{/proccess_register}"
          method="POST"
          th:object="${user}"
        >
        <h2 class="pb-2">Singup Here.</h2>


            <div class="row">
                <div class="col-6">
                <input class="form-control" th:field="*{firstname}"  minlength="2" maxlength="20"  required placeholder="Firstname : " type="text" />
              </div>
              <div class="col-6">
                  <input class="form-control" th:field="*{lastname}"  minlength="3" maxlength="10"  required placeholder="lastname : " type="text" />
                </div>
          </div>
                <label for=""></label>
                <input class="form-control" th:field="*{email}" required  placeholder="Email :" type="email" />

                <label for=""></label>
                  <input class="form-control" th:field="*{password}" required  minlength="6" maxlength="10" placeholder="password :" type="text" />
            <button  type="submit" class="btn btn-primary mt-3">
                Signup
            </button>

        </form>
      </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

  </body>
</html>
